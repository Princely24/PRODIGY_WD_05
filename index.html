<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM2c2WJ5q0AxX5IV1lH4RxfpL6xJ0I/ULtN09L" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <i class="fas fa-sun sun-icon" ></i> 
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getCurrentLocation()">Use My Location</button>
        <div class="info" id="weatherInfo"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
